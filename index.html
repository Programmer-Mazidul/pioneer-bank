<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
          <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area" class="text-center">
            <div>
                <h1 class="transaction-area">Transaction Area</h1>
            </div>
        <div class="row">
        <div class="col-md-4">
           <div class="diposit update">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit"> 00</span></h2>
           </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw update">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw"> 00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="balance update">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1200</span></h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="submit-area dp">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount that you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
            
        </div>
        <div class="col-md-6">
           <div class="submit-area dp">
            <h4>Withdraw</h4>
            <input id="withdrawAmount" type="text" class="form-control"  placeholder="$ Amount that you want to withdraw">
            <br>
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
           </div>
        </div>
    </div>
</div>
</body>
<script>
    //login button event handler

        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display="none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";

        })


        // Deposit button event handler
        const addDeposit = document.getElementById("addDeposit");
        addDeposit.addEventListener("click", function(){
            const depositNumber = getInputNumber("depositAmount");
            /**
            ------The code is repidet----
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);
            */

            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const  currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit;
            
            updateSpanText("currentDeposit", depositNumber);
            
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value = ""; 
            
        })

        // Withdeaw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
           // console.log("clicked");
           const withdrawNumber = getInputNumber("withdrawAmount");
          // console.log(withdrawNumber);

          updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);
          document.getElementById("withdrawAmount").value = "";
            
        })

            function getInputNumber(id){
                const amount = document.getElementById(id).value;
                const amountNumber = parseFloat(amount);
                return amountNumber;
            }

        function updateSpanText(id,depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;

        }
</script>
</html>
